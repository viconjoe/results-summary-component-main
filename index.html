<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="big-box">
  <div class="mother-box">
    <div class="blue-box">
      <div id="your-result">Your Result</div>
      <div class="circle">
        <h1 id="seven-and-six">76</h1>
        <p id="of-one">of 100</p>
      </div>

      <div id="great">
        <h2>Great</h2>
      </div>

      <p id="paragraph">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div >

    
    <div class="white-box">
      <div id="summary">Summary</div>
      <div id="little-red-box">
        <div class="icon-msn">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p><span id="reaction">Reaction</span></p>
        </div>
        <p class="number"><span class="black">80</span> / 100</p>
      </div>
      
      <div id="little-yellow-box">
        <div class="icon-msn">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p><span id="memory">Memory</span></p>
        </div>
        <p class="number"><span class="black">92</span> / 100</p>
      </div>
      
      <div id="little-green-box">
        <div class="icon-msn">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p><span id="verbal">Verbal</span></p>
        </div>
        <p class="number"><span class="black">61</span> / 100</p>
      </div>

      <div id="little-violet-box">
        <div class="icon-msn">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p><span id="visual">Visual</span></p>
        </div>
        <p class="number"><span class="black">72</span> / 100</p>
      </div>
      <div id="little-blue-box">
        <p id="continue">Continue</p>
      </div>

    </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
